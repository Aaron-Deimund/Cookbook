<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid{
      display: grid;
    }

    .cell{
      margin: 3px 0;
      display: flex;
    }

    .cell input{
      margin: 0 3px;
      flex-grow: 1;
    }

    @media(min-width: 900px){
      .col-2{
        grid-column: 1/3;
      }
      .grid{
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
  <title>Responsive Grid</title>
</head>
<body>
  <div class="grid">
      <div class="cell">
        <label for="text-1">Text 1</label>
        <input type="text" id="text-1">
      </div>
      <div class="cell">
        <label for="text-2">Text 2</label>
        <input type="text" id="text-2">
      </div>
      <div class="cell col-2" >
        <label for="text-3">Text 3</label>
        <input type="text" id="text-3">
      </div>
    </div>
  </div>
</body>
</html>
